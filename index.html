<!DOCTYPE html>

<body style= "background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPw3GHgUgUnvwGZXeK6CKirxZWzIkzRlf6fE96DazgA8CQWtNJ)">
        
    <!-- Creating header -->
    <div class="jumbotron" id="header">
                
                <img id="leftgif" src="https://media.giphy.com/media/YFFPjL7iCNNBppy49S/giphy.gif">
                <img id="rightgif" src="https://media.giphy.com/media/YFFPjL7iCNNBppy49S/giphy.gif">
                <!-- Creating title and adding style link for neon text -->
                <div class="headertext">
                        <!-- Divs for the neon text that I used -->
                        <div>
                            <p><a>
                                Best of Comedians
                            </a></p>
                            <br>
                            <p><a>
                                Search for your favorite comedians!
                            </a></p>          
                        </div>      
                        <div id="linkBack" style="position:absolute;right:0px;top:0px;background-color:#333;margin:0;width:60px;padding:5px"></div>
                                  
                       
                </div>
    </div>
       <!-- Create the input form that will allow user to search for comedian -->
        <form class="form-inline" id="ComicSearch">
                <div class="form-group">
                  <label for="comedianInput">Find Your Favorite Comedian:</label>
                  <input type="text" id="comedianInput">
                </div>
                <!-- Button triggers show to be added -->
                <input id="addComic" type="submit" value="submit">
        </form>
              <!--Adding some of my favorite comedians so user can see how the webpage functions  -->
        <div class="row">
            <div class="container">
                <div class="btn-group inline pull-left">
                    <button class="btn btn-primary" id="comic" data-search="Jimmy Carr">Jimmy Carr</button>
                    <button class="btn btn-primary" id="comic" data-search="Sebastian Maniscalco">Sebastian Maniscalco</button>
                    <button class="btn btn-primary" id="comic" data-search="Chris Delia">Chris Delia</button>
              
                <div id="presetButtons"></div>
                </div> 
            </div>
        </div> 
              <!-- Area where the gifs will go -->
              <div class="row">
                <div class="container">
                    <span><div id="gifArea"></div></span>
                </div> 
              </div> 
              
              

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
